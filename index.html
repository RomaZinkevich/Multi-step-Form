<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Multi-step form</title>
</head>
<body>
  <div class="container">
    <aside>
      <div class="side-container">
        <div class="road step-1">
          <div class="number selected">1</div>
          <div class="step-info">
            <p>STEP 1</p>
            <p class="step-title">YOUR INFO</p>
          </div>
        </div>
        <div class="road step-2">
          <div class="number">2</div>
          <div class="step-info">
            <p>STEP 2</p>
            <p class="step-title">SELECT PLAN</p>
          </div>
        </div>
        <div class="road step-3">
          <div class="number">3</div>
          <div class="step-info">
            <p>STEP 3</p>
            <p class="step-title">ADD-ONS</p>
          </div>
        </div>
        <div class="road step-4">
          <div class="number">4</div>
          <div class="step-info">
            <p>STEP 4</p>
            <p class="step-title">SUMMARY</p>
          </div>
        </div>
      </div>
    </aside>
    <div class="step-container">
      <div class="form step-1">
        <h1>Personal info</h1>
        <h2>Please provide your name, email address and phone number.</h2>
        <form action="submit">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Stephen King">
          <label for="email">Email Address</label>
          <input type="text" name="email" id="email" placeholder="e.g. stephenking@lorem.com">
          <label for="phone">Phone Number</label>
          <input type="text" name="phone" id="phone" placeholder="e.g. +1 234 567 890">
          <button type="submit">Next Step</button>
        </form>
      </div>
      <div class="form step-2 active">
        <h1>Select your plan</h1>
        <h2>You have the option of monthly or yearly billing.</h2>
        <div class="plans">
          <div class="plan arcade active">
            <img src="/assets/images/icon-arcade.svg" alt="">
            <div class="plan-details">
              <p>Arcade</p>
              <p class="price">$9/mo</p>
            </div>
          </div>
          <div class="plan advanced">
            <img src="/assets/images/icon-advanced.svg" alt="">
            <div class="plan-details">
              <p>Advanced</p>
              <p class="price">$12/mo</p>
            </div>
          </div>
          <div class="plan pro">
            <img src="/assets/images/icon-pro.svg" alt="">
            <div class="plan-details">
              <p>Pro</p>
              <p class="price">$15/mo</p>
            </div>
          </div>
        </div>
        <div class="billing-changer">
          <p>Monthly</p>
          <div class="radios">
            <div class="radio-container">
              <input type="radio" name="theme" value="billing1" checked>
              <span class="checkmark"></span>
              <span class="placeholder"></span>
            </div>
            <div class="radio-container">
              <input type="radio" name="theme" value="billing2">
              <span class="checkmark"></span>
              <span class="placeholder"></span>
            </div>
          </div>
          <p>Yearly</p>
        </div>
        <div class="btns">
          <button class="whitebtn">Go Back</button>
          <button>Next Step</button>
        </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="sliderAnimation.js"></script>
  <script src="main.js"></script>
</body>
</html>
