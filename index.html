<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Multi-step form</title>
</head>
<body>
  <div class="container">
    <aside>
      <div class="side-container">
        <div class="road step-1">
          <div class="number selected">1</div>
          <div class="step-info">
            <p>STEP 1</p>
            <p class="step-title">YOUR INFO</p>
          </div>
        </div>
        <div class="road step-2">
          <div class="number">2</div>
          <div class="step-info">
            <p>STEP 2</p>
            <p class="step-title">SELECT PLAN</p>
          </div>
        </div>
        <div class="road step-3">
          <div class="number">3</div>
          <div class="step-info">
            <p>STEP 3</p>
            <p class="step-title">ADD-ONS</p>
          </div>
        </div>
        <div class="road step-4">
          <div class="number">4</div>
          <div class="step-info">
            <p>STEP 4</p>
            <p class="step-title">SUMMARY</p>
          </div>
        </div>
      </div>
    </aside>
    <div class="step-container">
      <div class="step-1-form">
        <h1>Personal info</h1>
        <h2>Please provide your name, email address and phone number.</h2>
        <form action="submit">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Stephen King">
          <label for="email">Email Address</label>
          <input type="text" name="email" id="email" placeholder="e.g. stephenking@lorem.com">
          <label for="phone">Phone Number</label>
          <input type="text" name="phone" id="phone" placeholder="e.g. +1 234 567 890">
          <button type="submit">Next Step</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
